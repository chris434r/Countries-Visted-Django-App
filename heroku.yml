setup:
  addons:
    - plan: 'heroku-postgresql:hobby-dev'
      as: DATABASE
  config: {}
    BUILD_WITH_GEO_LIBRARIES: '1'
    DISABLE_COLLECTSTATIC: '1'
    LD_LIBRARY_PATH: /app/lib
build:
  packages:
    - gdal-bin
  languages:
    - 'https://github.com/diowa/heroku-buildpack-rgeo-prep.git'
    - python
    - nodejs
run: {}
   web: node src/index.js
